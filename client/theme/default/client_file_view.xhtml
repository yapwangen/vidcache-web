<tal:block metal:use-macro="structure.xhtml/page">
	<tal:block metal:fill-slot="content">
		<tal:block tal:condition="php: fire == 'watch'">
			<iframe tal:attributes="src file/url_server_embed" class="watch" />
			<div class="pull-right">
				<a tal:attributes="href file/url_server_download; title file/name" class="btn btn-primary">
					<i class="icon-white icon-download">&#160;</i> Download
				</a>
			</div>
			<h5>Share</h5>
			<div class="tabbable share">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#share-embed" data-toggle="tab">Embed</a></li>
					<li><a href="#share-link" data-toggle="tab">Link</a></li>
					<li><a href="#share-url" data-toggle="tab">URL</a></li>
				</ul>
				<div class="tab-content share">
					<div class="tab-pane fade active in" id="share-embed">
						<div class="share-code">
							<code>
								&lt;iframe src=&quot;${file/url_server_embed}&width=720&height=480&quot; style=&quot;width:720px;height:480px;border:0;margin:0;padding:0;&quot;&gt;&lt;/iframe&gt;
							</code>
						</div>
					</div>
					<div class="tab-pane fade" id="share-link">
						<code>
							&lt;a href=&quot;${file/url_watch}&quot;&gt;${file/name}&lt;/a&gt;
						</code>
					</div>
					<div class="tab-pane fade" id="share-url">
						<code>
							${file/url_watch}
						</code>
					</div>
				</div>
			</div>
		</tal:block>
