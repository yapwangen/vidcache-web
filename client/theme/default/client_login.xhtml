<tal:block metal:use-macro="structure.xhtml/page">
	<tal:block metal:fill-slot="content">
		<div class="hero-unit">
			<h1>Login</h1>
			<p>Gain access to your account!</p>
			<form tal:attributes="action url/login" method="post" class="form-horizontal">
				<input type="hidden" name="login" value="true" />
				<div class="control-group">
					<label class="control-label" for="email">Email Address</label>
					<div class="controls">
						<input type="text" name="email" id="email" placeholder="Email" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="password">Password</label>
					<div class="controls">
						<input type="password" name="password" id="password" placeholder="Password" />
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<label class="checkbox">
							<input type="checkbox" name="remember" value="true" checked="checked" />
							Remember My Login
						</label>
					</div>
				</div>
				<div class="control-group">
					<button type="submit" class="btn btn-primary">Login</button>
					<a tal:attributes="href url/client_forgot_password">Forgot Password?</a>
				</div>
			</form>
		</div>
	</tal:block>
</tal:block>
