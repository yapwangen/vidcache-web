<tal:block metal:use-macro="structure.xhtml/page">
	<tal:block metal:fill-slot="content">
		<div class="hero-unit">
			<h1>Your Profile</h1>
			<p>Manage your account here</p>
			<form tal:attributes="action url/client_profile" method="post" class="form-horizontal">
				<input type="hidden" name="update" value="true" />
				<div class="control-group">
					<label class="control-label" for="email">Email Address</label>
					<div class="controls">
						<input type="text" name="email" id="email" placeholder="Email" tal:attributes="value email" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="password">Current Password</label>
					<div class="controls">
						<input type="password" name="current_password" id="password" placeholder="Password" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="password">New Password</label>
					<div class="controls">
						<input type="password" name="new_password" id="password" placeholder="Password" />
						<input type="password" name="new_confirm_password" placeholder="Confirm Password" />
					</div>
				</div>
				<div class="control-group">
					<button type="submit" class="btn btn-primary">Update</button>
				</div>
			</form>
		</div>
	</tal:block>
</tal:block>
