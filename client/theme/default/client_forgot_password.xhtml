<tal:block metal:use-macro="structure.xhtml/page">
	<tal:block metal:fill-slot="content">
		<div class="hero-unit">
			<h1>Forgot Password</h1>
			<p>Gain access to your account!</p>
			<form tal:attributes="action url/client_forgot_password" method="post" class="form-horizontal">
				<input type="hidden" name="forgot_password" value="true" />
				<div class="control-group">
					<label class="control-label" for="email">Email Address</label>
					<div class="controls">
						<input type="text" name="email" id="email" placeholder="Email" />
					</div>
				</div>
				<div class="control-group">
					<button type="submit" class="btn btn-primary">Reset Password</button>
				</div>
			</form>
		</div>
	</tal:block>
</tal:block>
